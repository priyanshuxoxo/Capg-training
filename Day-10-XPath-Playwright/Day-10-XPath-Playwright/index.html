<!-- 
Day 10 - XPath Basics

XPath (XML Path Language) is used to select elements 
from HTML or XML documents.

In Playwright, XPath is used with:
page.locator("xpath=//tag")

Relative XPath (//) is preferred over Absolute (/html/body/...)
-->

<!DOCTYPE html>
<html>
<head>
    <title>XPath Practice</title>
</head>
<body>

    <!-- Main container -->
    <div id="container">

        <h1>Login Page</h1>

        <!-- Email input -->
        <input type="text" id="email" placeholder="Enter Email">

        <!-- Password input -->
        <input type="password" id="password" placeholder="Enter Password">

        <!-- Login button -->
        <button>Login</button>

    </div>

</body>
</html>
