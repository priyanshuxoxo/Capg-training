<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="250px">
        <tbody>
            <tr>
                <th rowspan="3">1 check</th>
                <th colspan="4">2 check</th>
            </tr>
            <tr>
                <th colspan="2">3 check</th>
                <th rowspan="2">4 check</th>
            </tr>
            <tr>
                <th colspan="2">5 check</th>
            </tr>
            <tr>
                <th rowspan="2">6 check</th>
                <th rowspan="2">7 check</th>
                <th rowspan="2">8 check</th>
                <th colspan="2">9 check</th>
            </tr>
            <tr>
                <th colspan="2">10 check</th>
            </tr>
            <tr>
                <th rowspan="3">11 check</th>
                <th colspan="2">12 check</th>
                <th colspan="2">13 check</th>
            </tr>
            <tr>
                <th colspan="2">14 check</th>
                <th colspan="2" rowspan="2">15 check</th>
            </tr>
            <tr>
                <th colspan="2">16 check</th>
            </tr>
            <tr>
                <th>17 check</th>
                <th>18 check</th>
                <th>19 check</th>
                <th colspan="2">20 check</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
